<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BI Financiero | Grupo Automotores</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
</head>
<body>
  <div class="container">
    <section class="hero-card">
      <div class="brand">
        <div class="brand-logo" role="presentation">
          <img src="assets/img/logo-automotores.svg" alt="Logo Grupo Automotores" />
        </div>
      </div>
      <span class="badge">Panel ejecutivo</span>
      <h1>BI Financiero</h1>
      <p class="lead">Explora indicadores clave de ventas, gastos y margen operativo en un panel interactivo alimentado por Power BI Service.</p>
      <div class="controls">
        <button id="showBtn" aria-haspopup="dialog" aria-controls="reportBox">Ver informe de Power BI</button>
        <button id="fullscreenBtn" type="button" aria-label="Expandir el informe a pantalla completa">Pantalla completa</button>
        <button id="themeBtn" aria-label="Cambiar a modo claro">Modo claro</button>
      </div>
    </section>

    <div class="frame-box" id="reportBox" role="region" aria-label="Informe Power BI">
      <div id="reportContainer" class="report-surface" role="presentation" aria-hidden="true"></div>

      <div class="loader" id="loader" aria-hidden="true">
        <div class="spinner" aria-hidden="true"></div>
      </div>

      <button id="closeBtn" class="close-btn" aria-label="Cerrar informe">&times;</button>
    </div>

    <footer class="footer">Demostración de Power BI para dirección financiera.</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.23.1/dist/powerbi.min.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
