<!doctype html>

<html lang="es">

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Informes de POWER BI | Grupo Automotores</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/main.css" />

  <link rel="icon" type="image/png" href="assets/img/favicon.png" />

</head>

<body>

  <div class="container">

    <section class="hero-card">

      <div class="brand">

        <div class="brand-logo" role="presentation">

          <img src="assets/img/logo-automotores.svg" alt="Logo Grupo Automotores" />

        </div>

      </div>

      <span class="badge">Panel ejecutivo</span>

      <h1>INFORMES DE POWER BI</h1>

      <p class="lead">Explora indicadores clave de ventas, gastos y margen operativo en un panel interactivo alimentado por Power BI Service.</p>

      <div class="controls">
        <button id="showBtn" aria-haspopup="menu" aria-controls="reportMenu" aria-expanded="false">Ver informes de Power BI</button>
        <div id="reportMenu" class="report-menu" role="menu" aria-hidden="true">
          <p class="report-menu-title">Selecciona un informe</p>
          <button type="button" class="report-option is-active" data-src="https://app.powerbi.com/reportEmbed?reportId=d0e77f45-c947-41e7-88db-e79a1f852ae7&autoAuth=true&ctid=f7fee036-7a3d-4d3e-81c9-d32525ad9c56" data-title="Panel Ejecutivo" role="menuitemradio" aria-checked="true">Panel Ejecutivo</button>
          <button type="button" class="report-option" data-src="https://app.powerbi.com/reportEmbed?reportId=82c6c69b-7010-44af-82dc-9c1f60fe3348&autoAuth=true&ctid=f7fee036-7a3d-4d3e-81c9-d32525ad9c56" data-title="BI Financiero" role="menuitemradio" aria-checked="false">BI Financiero</button>
          <button type="button" class="report-option" data-src="https://app.powerbi.com/reportEmbed?reportId=26188842-8827-46be-81bd-44c3cc913bd7&autoAuth=true&ctid=f7fee036-7a3d-4d3e-81c9-d32525ad9c56" data-title="BI Taller" role="menuitemradio" aria-checked="false">BI Taller</button>
          <button type="button" class="report-option" data-src="https://app.powerbi.com/reportEmbed?reportId=dea7ea69-705c-4ac5-a1d3-7b8317695c07&autoAuth=true&ctid=f7fee036-7a3d-4d3e-81c9-d32525ad9c56" data-title="BI Taller" role="menuitemradio" aria-checked="false">BI ACLT</button>
        
        
</div>
        <button id="fullscreenBtn" type="button" aria-label="Expandir el informe a pantalla completa">Pantalla completa</button>
        <button id="themeBtn" aria-label="Cambiar a modo claro">Modo claro</button>
      </div>
    </section>

    <div class="frame-wrapper">

      <div class="frame-box" id="reportBox" role="region" aria-label="Informe Power BI">

        <iframe id="reportFrame" title="Panel Ejecutivo"

          data-src="https://app.powerbi.com/reportEmbed?reportId=d0e77f45-c947-41e7-88db-e79a1f852ae7&autoAuth=true&ctid=f7fee036-7a3d-4d3e-81c9-d32525ad9c56"

          allowfullscreen

          loading="lazy"></iframe>

        <div class="loader" id="loader" aria-hidden="true">

          <div class="spinner" aria-hidden="true"></div>

        </div>

      </div>

      <button id="closeBtn" class="close-btn" type="button" aria-label="Cerrar informe">&times;</button>

    </div>
